<div *ngIf="loginFailed">
    <div class="alert alert-dismissible alert-danger" role="alert">
        <i class="fa-solid fa-circle-exclamation me-2"></i>Došlo je do greške! Provjerite e-mail i lozinku.
    </div>
</div>
<div class="w-100 p-4 d-flex justify-content-center">
    <form #loginForm="ngForm" name="loginForm" cssStyle="width: 25rem;">
        <div class="form-outline mb-4">
            <label class="form-label" for="email-input">E-mail addresa</label>
            <input [(ngModel)]="loginCredentials.email" class="form-control" name="email" placeholder="E-mail" required
                type="text">
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="password-input">Lozinka</label>
            <input [(ngModel)]="loginCredentials.password" class="form-control" name="password" placeholder="Password"
                required type="password">
        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="accept-rules" checked />
                    <label class="form-check-label" for="accept-rules">Prihvaćam pravila i uvjete</label>
                </div>
            </div>

            <div class="col">
                <a routerLink="/register">Nemate račun?<br>Registrirajte se</a>
            </div>
        </div>

        <button (click)="login()" [disabled]="!loginForm.valid" type="submit"
            class="btn btn-lg btn-primary mb-4 w-100">Prijavi se</button>
    </form>
</div>
